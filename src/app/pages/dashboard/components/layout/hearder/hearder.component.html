<!-- Header -->
 <header>
  <div class="bg-white flex flex-col items-center">
  
    <div class="mt-4">
      <img src="/assets/images/ism.jpg
      " alt="Logo ISM" class="h-20 mx-auto">
    </div>
    <div class="bg-orange-500 text-white font-bold text-lg px-8 py-3 rounded-xl mt-2 w-11/12 text-center">
      DASHBOARD
    </div>
  </div>
  <div class="bg-yellow-800 text-white p-6 rounded-lg mt-2 w-11/12 mx-auto">
    <div class="flex items-center space-x-4">
      <div class="w-16 h-16 bg-gray-300 rounded flex-shrink-0">
        <img *ngIf="userInfo?.photo" [src]="userInfo.photo" class="w-full h-full rounded object-cover">
      </div>
      <div class="flex-1">
        <h2 class="text-xl font-bold">{{userInfo?.nom || 'KANE DIABY'}}</h2>
        <p class="text-sm opacity-90">{{userInfo?.role || 'RESPONSABLE DE PROGRAMME'}}</p>
        <p class="text-xs mt-2 opacity-80">
          {{userInfo?.description || 'Sit tempor in egestas eget risus fames massa. Morbi vitae ante tortor lacinia amet cursus est eget nisl. Est mauris nam a euismod in nibh.'}}
        </p>
      </div>
      <div *ngIf="showActions" class="flex-shrink-0">
        <button class="bg-orange-500 px-4 py-2 rounded text-sm font-medium hover:bg-orange-600">
          JUSTIFICATIF
        </button>
      </div>
    </div>
  </div>
 </header>
