<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ isEditMode ? 'Modifier' : 'Nouveau' }} Client</h2>
    
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm" class="space-y-6">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
        <input type="text" 
               id="nom" 
               name="nom" 
               [(ngModel)]="client.nom" 
               required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
        <input type="text" 
               id="telephone" 
               name="telephone" 
               [(ngModel)]="client.telephone" 
               required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
        <textarea id="adresse" 
                  name="adresse" 
                  [(ngModel)]="client.adresse" 
                  required
                  rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="flex space-x-4">
        <button type="submit" 
                [disabled]="!clientForm.form.valid"
                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Modifier' : 'Créer' }}
        </button>
        <button type="button" 
                (click)="goBack()"
                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
