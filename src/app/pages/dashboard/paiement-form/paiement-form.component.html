<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
      {{ isEditMode ? 'Modifier Paiement' : 'Nouveau Paiement' }}
    </h1>

    <form (ngSubmit)="onSubmit()" #paiementForm="ngForm" class="bg-white rounded-lg shadow-md p-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Dette
          </label>
          <select
            [(ngModel)]="paiement.detteId"
            name="detteId"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Sélectionner une dette</option>
            <option *ngFor="let dette of dettes" [value]="dette.id">
              Dette du {{ dette.date }} - {{ dette.montantDette | currency:'XOF':'symbol-narrow':'1.0-0' }}
            </option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Montant
          </label>
          <input
            type="number"
            [(ngModel)]="paiement.montant"
            name="montant"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Date de paiement
          </label>
          <input
            type="date"
            [(ngModel)]="paiement.date"
            name="date"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-2">
        <button
          type="button"
          (click)="goBack()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="!paiementForm.form.valid"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50"
        >
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
