<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez votre nom d'utilisateur"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
          Le nom d'utilisateur est requis.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez votre mot de passe"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Le mot de passe est requis.
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">{{ errorMessage }}</div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:opacity-50"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
